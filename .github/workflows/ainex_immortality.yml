name: Ainex Immortality Engine 

on:
  schedule:
    - cron: '0 */2 * * *'  # التعديل هنا: يعمل الآن كل ساعتين (0, 2, 4, 6...)
  workflow_dispatch:       # زر للتشغيل اليدوي وقت ما تحب

permissions:
  contents: write

jobs:
  run-simulation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Physics Engine
      run: |
        pip install pybullet numpy opencv-python

    - name: Run Ainex Physics Core
      # هذا الأمر يشغل كود المحاكاة الذي يصنع الفيديو وملف الذاكرة
      run: python ainex_simulation.py

    - name: Commit and Push Evidence
      run: |
        git config --global user.name "Ainex Bot"
        git config --global user.email "ainex@system.local"
        
        # إضافة ملف الفيديو الجديد وسجل الذاكرة المحدث
        git add ainex_latest_evidence.mp4 ainex_memory.json
        
        # الحفظ والرفع للمستودع (مع تخطي التكرار)
        git commit -m "Ainex Update: New Evidence Generated (2-Hour Cycle) [skip ci]" || echo "No changes to commit"
        git push
